<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twilio Browser to Phone Call</title>
  <script src="//media.twiliocdn.com/sdk/js/client/v1.13/twilio.min.js"></script>
  <script src="script.js" defer></script> <!-- Link to external JavaScript file -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Twilio Voice Call (Browser to Phone)</h1>

    <input type="text" id="phoneNumber" placeholder="Enter phone number" />
    <div>
      <button id="callButton" onclick="makeCall()">Call</button>
      <button id="hangupButton" onclick="hangupCall()" disabled>Hang Up</button>
    </div>
  </div>
</body>

</html>
